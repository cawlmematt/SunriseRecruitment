<div class="sunrise-main-content">

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-sunrise">
                <div class="panel-heading">
                    <h2 class="panel-title">Sign In</h2>
                </div>
                <div class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" role="form">
                        <label class="control-label">Email Address:</label>
                        <div style="margin-bottom: 15px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email Address">
                        </div>
                        <label class="control-label" >Password:</label>
                        <div style="margin-bottom: 0;" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a id="btn-login" href="#" class="btn btn-primary btn-block">Sign in</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-sunrise">
                <div class="panel-heading">
                    <h2 class="panel-title">Register</h2>
                </div>
                <div class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" role="form">

                        <label class="control-label" >Forename:</label>
                        <div style="margin-bottom: 15px" class="form-group">
                            <input id="txtForename" type="text" class="form-control" name="txtForename" value="" placeholder="Forename">
                        </div>

                        <label class="control-label" >Surname:</label>
                        <div style="margin-bottom: 15px" class="form-group">
                            <input id="txtSurname" type="text" class="form-control" name="txtSurname" value="" placeholder="Surname">
                        </div>

                        <label class="control-label" >Home Phone Number:</label>
                        <div style="margin-bottom: 15px" class="form-group">
                            <input id="txtHomePhoneNumber" type="text" class="form-control" name="txtHomePhoneNumber" value="" placeholder="Home Phone Number">
                        </div>

                        <label class="control-label" >Mobile Phone Number:</label>
                        <div style="margin-bottom: 15px" class="form-group">
                            <input id="txtMobilePhoneNumber" type="text" class="form-control" name="txtMobilePhoneNumber" value="" placeholder="Mobile Phone Number">
                        </div>

                        <label class="control-label" >Email Address:</label>
                        <div style="margin-bottom: 15px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="txtEmailAddress" type="password" class="form-control" name="txtEmailAddress" placeholder="Email Address">
                        </div>

                        <label class="control-label" >Password:</label>
                        <div style="margin-bottom: 15px" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                            <input id="txtPassword" type="password" class="form-control" name="txtPassword" value="" placeholder="Password">
                        </div>

                        <label class="control-label" >Confirm Password:</label>
                        <div style="margin-bottom: 0" class="input-group">
                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                            <input id="txtConfirmPassword" type="password" class="form-control" name="txtConfirmPassword" value="" placeholder="Confirm Password">
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#" class="btn btn-primary btn-block">Register</a>
                </div>
            </div>
        </div>
    </div>


</div>
