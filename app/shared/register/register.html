<div class="sunrise-main-content">
    <div class="panel panel-info sunrise-content-panel">

        <h2>Register</h2>

        <div style="padding-top:10px">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" role="form">

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Forename:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtForename" type="text" class="form-control" name="txtForename" value="" placeholder="Forename">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Surname:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtSurname" type="text" class="form-control" name="txtSurname" value="" placeholder="Surname">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Email Address:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtEmailAddress" type="password" class="form-control" name="txtEmailAddress" placeholder="Email Address">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Home Phone Number:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtHomePhoneNumber" type="text" class="form-control" name="txtHomePhoneNumber" value="" placeholder="Home Phone Number">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Mobile Phone Number:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtMobilePhoneNumber" type="text" class="form-control" name="txtMobilePhoneNumber" value="" placeholder="Mobile Phone Number">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Password:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtPassword" type="text" class="form-control" name="txtPassword" value="" placeholder="Password">
                </div>

                <label class="control-label" style="font-weight: normal; margin-bottom: 0;">Confirm Password:</label>
                <div style="margin-bottom: 15px" class="form-group">
                    <input id="txtConfirmPassword" type="text" class="form-control" name="txtConfirmPassword" value="" placeholder="Confirm Password">
                </div>

                <div style="margin-bottom: 0" class="form-group">
                    <a href="#" class="btn btn-primary btn-block">Register</a>
                </div>
            </form>



        </div>
    </div>
</div>
